        <div id="inputAlert"></div>
        <h1>Skyrim Ingredients</h1>
        <p>Use this to check to check which effects you've tried on each ingredient.</p>

        <!--New Ingredient Button-->
        <input id="newIn" type="text">
        <script>
            const alertEle = document.getElementById('inputAlert');

            const inputAlert = (message, type) => {
                const wrapper = document.createElement('div');
                wrapper.innerHTML = [
                    `<div class="alert alert-${type} alert-dismissable" role="alert">`,
                    `   <div>${message}</div>`,
                    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                    '</div>'

                ].join('');

                alertEle.append(wrapper);
            }


            function checkInput()
            {
                let input = document.getElementById('newIn');
                let name = input.value;

                if (name == '')
                {
                    inputAlert('Field Empty', 'danger');
                }
                else if (!/^[A-Za-z\s]*$/.test(name))
                {
                    inputAlert('Must only contain letters and spaces', 'danger');
                }
                else if (localStorage.getItem(name) != null)
                {
                    inputAlert(`${name} already exists`, 'danger');
                }
                else
                {
                    newIn();
                }
            }
        </script>
        <button onclick="checkInput();">Add new ingredient</button>


        <button onclick="clearIn();">Clear ingredients</button>
        <button onclick="console.log(localStorage);">Log</button>
        <br><br>

        <div id="ingredients"></div>
    </body>
